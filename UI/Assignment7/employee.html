<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>register form</title>
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="progress"></div>

    <div class="center">
        <div id="register">

            <i id="progressButton" class="ion-android-arrow-forward next"></i>
            <div class="label"><label id="inputLabel"></label></div>
            <div id="inputContainer">
                <input id="inputField" required autofocus />
                <div id="gender">
                    Male <input type="radio" name="gender" value="male" checked /> Female <input type="radio" name="gender" value="female" />
                </div>

                <div id="inputProgress"></div>
            </div>

        </div>
    </div>
    <!-- partial -->
    <script src="./employee.js"></script>

</body>

</html>
